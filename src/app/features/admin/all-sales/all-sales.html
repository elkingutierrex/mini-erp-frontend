 <div class="container mt-3">
    <h4>Todas las Ventas (Admin)</h4>
    <table class="table">
      <thead><tr><th>ID</th><th>Vendedor</th><th>Fecha</th><th>Total</th></tr></thead>
      <tbody>
        @for (s of sales; track s.id) {
          <tr>
            <td>{{s.id}}</td>
            <td>{{s.seller}}</td>
            <td>{{s.createdAt | date:'short'}}</td>
            <td>{{s.total }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
