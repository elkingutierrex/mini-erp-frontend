  <div class="container mt-3">
    <h4>Mis Ventas</h4>
    <table class="table" *ngIf="sales.length">
      <thead><tr><th>Id</th><th>Fecha</th><th>Total</th></tr></thead>
      <tbody>
        <tr *ngFor="let s of sales"><td>{{s.id}}</td><td>{{s.createdAt | date:'short'}}</td><td>{{s.total | currency}}</td></tr>
      </tbody>
    </table>
  </div>
